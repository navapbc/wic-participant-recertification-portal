lowdefy: 3.23.3
name: Lowdefy starter

cli:
  disableTelemetry: true

types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

connections:
  - id: postgres
    type: Knex
    properties:
      client: postgres
      connection:
        _secret: PG_CONNECTION_STRING
        # user:
        #   _secret: PG_USER
        # host:
        #   _secret: PG_HOST
        # database:
        #   _secret: PG_DB
        # password:
        #   _secret: PG_PASSWORD

menus:
  - id: default
    links:
      - id: recertifications
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: WIC Recertifications
        pageId: recertifications

pages:
  - _ref: recertifications.yaml
  - id: welcome
    type: PageHeaderMenu
    properties:
      title: Welcome
    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 800
            blocks:
              - id: content
                type: Result
                properties:
                  title: Welcome to your Lowdefy app.
                  subTitle: We are excited to see what you are going to build
                  icon:
                    name: HeartTwoTone
                    color: "#f00"
                areas:
                  extra:
                    blocks:
                      - id: docs_button
                        type: Button
                        properties:
                          size: large
                          title: Let's build something
                          color: "#1890ff"
                        events:
                          onClick:
                            - id: link_to_docs
                              type: Link
                              params:
                                url: https://lowdefy.com
                                newTab: true
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
                Made by a Lowdefy ðŸ¤–
