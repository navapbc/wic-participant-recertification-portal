name: Deploy Storybook

on:
  # Runs on pushes targeting the default branch
  # !! Uncomment the lines below to enable this workflow
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
defaults:
  run:
    working-directory: participant_portal
# Sets permissions of the GITHUB_TOKEN to allow access to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel any older in-progress runs of this workflow
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NPM
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup Pages
        uses: actions/configure-pages@v2
        id: pages_config
      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - name: Build
        run: BASE_PATH=${{ steps.pages_config.outputs.base_path }} npm run storybook:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.hosting.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: hosting
        uses: actions/deploy-pages@v1
