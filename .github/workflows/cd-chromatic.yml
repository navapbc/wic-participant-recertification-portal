# .github/workflows/chromatic.yml

# Workflow name
name: 'ğŸŒˆ Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ğŸ‘ˆ Required to retrieve git history

      - name: âš™ï¸ Setup NPM
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant_portal

      - name: ğŸ–¨ï¸ Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: "--prefix ./participant_portal build:storybook"
