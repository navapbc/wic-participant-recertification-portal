name: ğŸ§ª CI - Participant Portal
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}


jobs:

  setup-ci:
    name: ğŸ§° Setup CI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant_portal

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: ğŸ”¬ Lint
        run: npm --prefix participant_portal run lint

  typecheck:
    name:  Ê¦ Typecheck
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: ğŸ” Type check
        run: npm --prefix participant_portal  run typecheck --if-present

  jest:
    name: âš¡ jest
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: âš¡ Run jest
        run: npm  --prefix participant_portal run test -- --coverage

  playwright:
    defaults:
      run:
        working-directory: ./participant_portal
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: ğŸ–¨ Copy the Darwin screenshots as Linux (faking it until we make it)
        run: find e2e -name "*.png" -exec bash -c 'cp "$0" "${0/darwin/linux}"' {} \;

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ³ Run Playwright in Docker Compose
        run: npm --prefix participant_portal run e2e
