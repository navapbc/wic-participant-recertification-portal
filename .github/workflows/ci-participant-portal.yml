name: ğŸ§ª CI - Participant Portal
on:
  push:
    branches:
      - main
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml
  pull_request:
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml

env:
  APP_NAME: 'participant'

concurrency: playwright-${{ github.ref_name }}-participant

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ”¬ Lint
        run: npm --prefix participant run lint

  typecheck:
    name:  Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ” Type check
        run: npm --prefix participant  run typecheck --if-present

  format-check:
    name: ğŸª Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ¥º Prettier Format Check
        run: npm --prefix participant run format:check

  jest:
    name: âš¡ jest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: âš¡ Run jest
        run: npm  --prefix participant run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ–¨ Copy the Darwin screenshots as Linux (faking it until we make it)
        run: find participant/e2e -name "*.png" -exec bash -c 'cp "$0" "${0/darwin/linux}"' {} \;

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ³ Run Playwright in Docker Compose
        run: npx playwright test --retries=3
        working-directory: participant

  snapshots:
    name: ğŸ­ Playwright snapshots
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./${{ $APP_NAME }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ“¸ Take Playwright snapshots
        run: npx playwright test --update-snapshots
        working-directory: ${{ $APP_NAME }}

      - name: ğŸ’¾ Save Playwright snapshots
        # Do not allow save to main branch
        if: github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update playwright snapshots
          # Save only snapshots for the selected app
          file_pattern: '${{ $APP_NAME }}/e2e/*.png'
