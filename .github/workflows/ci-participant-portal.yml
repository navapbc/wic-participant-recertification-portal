name: 🧪 CI - Participant Portal
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}


jobs:

  setup-ci:
    name: 🧰 Setup CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./participant_portal
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name:  ʦ Typecheck
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: 🔎 Type check
        run: npm run typecheck --if-present

  jest:
    name: ⚡ jest
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: ⚡ Run jest
        run: npm run test -- --coverage

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    needs: setup-ci
    steps:
      - name: 🖨 Copy the Darwin screenshots as Linux (faking it until we make it)
        run: find e2e -name "*.png" -exec bash -c 'cp "$0" "${0/darwin/linux}"' {} \;

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🐳 Run Playwright in Docker Compose
        run: npx playwright test --retries=3
