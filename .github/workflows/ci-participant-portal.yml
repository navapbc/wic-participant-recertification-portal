name: 🧪 CI - Participant Portal - ⬣ ESLint, ℹ Format, ʦ Typecheck
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}


jobs:
  lint-format-typecheck:
    name: ⬣ ESLint, ℹ Format, ʦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant_portal

      - name: ⬣ Lint
        run: npm run lint

      - name: ℹ Format
        run: npm run format:check

      - name: ʦ Typecheck
        run: npm run typecheck --if-present

  jest:
    name: ⚡ Run jest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: participant_portal

      - name: ⚡ Run jest
        run: npm run test -- --coverage

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: participant_portal

      - name: 🖨 Copy the Darwin screenshots as Linux (faking it until we make it)
        run: find e2e -name "*.png" -exec bash -c 'cp "$0" "${0/darwin/linux}"' {} \;

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🐳 Run Playwright in Docker Compose
        run: npx playwright test --retries=3
