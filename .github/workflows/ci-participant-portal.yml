name: 🧪 CI - Participant Portal
on:
  push:
    branches:
      - main
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml
  pull_request:
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: 🔬 Lint
        run: npm --prefix participant run lint

  typecheck:
    name:  ʦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: 🔎 Type check
        run: npm --prefix participant  run typecheck --if-present

  format-check:
    name: 🪞 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: 🥺 Prettier Format Check
        run: npm --prefix participant run format:check

  jest:
    name: ⚡ jest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ⚡ Run jest
        run: npm  --prefix participant run test -- --coverage

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: 🐳 Run Playwright in Docker Compose
        run: npm run e2e
        working-directory: participant

      - name: 🗃 Archive test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: participant-playwright-test-results
          path: participant/test-results
