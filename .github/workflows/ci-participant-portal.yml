name: ğŸ§ª CI - Participant Portal - â¬£ ESLint, â„¹ Format, Ê¦ Typecheck
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}


jobs:
  lint-format-typecheck:
    name: â¬£ ESLint, â„¹ Format, Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant_portal

      - name: â¬£ Lint
        run: npm run lint

      - name: â„¹ Format
        run: npm run format:check

      - name: Ê¦ Typecheck
        run: npm run typecheck --if-present

  jest:
    name: âš¡ Run jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: participant_portal

      - name: âš¡ Run jest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: participant_portal

      - name: ğŸ–¨ Copy the Darwin screenshots as Linux (faking it until we make it)
        run: find e2e -name "*.png" -exec bash -c 'cp "$0" "${0/darwin/linux}"' {} \;

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ³ Run Playwright in Docker Compose
        run: npx playwright test --retries=3
